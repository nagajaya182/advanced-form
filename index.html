<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced form</title>
    <link rel="stylesheet" href="advanced form.css">
</head>
<body>
    <h1>Advanced Form</h1>
     <fieldset class="parent">
       <legend class="legend">User Personal Information</legend>
         <form class="form">
        <label>Enter Your Fullname:</label>
        <input type="text" placeholder="enter your fullname"><br><br>
        <label>Email:</label>
        <input type="email" placeholder="enter your Email"><br><br>
       <label>Password:</label>
       <input type="password" placeholder="enter your password"><br><br>
       <label class="gender">Gender:</label><br>
       <input type="radio" name="male" value="gender">
       <label>Male</label><br>
       <input type="radio" name="male" value="gender">
       <label>female</label><br>
       <input type="radio" name="male" value="gender">
       <label>Other</label><br><br>
        <label>Date of birth:</label>
        <input type="date"><br><br>
         <label>Number of family members:</label>
          <input type="number"><br><br>
          <label>Phone number:</label>
          <input type="tel" required placeholder="enter your mobile number"><br><br>
       <label class="lang">Select your languages:</label><br>
       <input type="checkbox" name="telugu" value="language">
       <label>Telugu</label><br>
       <input type="checkbox" name="English" value="language">
       <label>English</label><br>
        <input type="checkbox" name="Hindi" value="language">
       <label>Hindi</label><br>
        <input type="checkbox" name="Chinese" value="language">
       <label>Chinese</label><br>
        <input type="checkbox" name="Korean" value="language">
       <label>Korean</label><br><br>
       <label>Select your district:</label>
       <select>
             <option value="kakinada">Kakinada</option>
            <option >Konaseema</option>
             <option >Rajahmandry</option>
              <option>visakhapatnam</option>
               <option>srikakulam</option>
        </select><br><br>
        <label>Address:</label><br>
        <textarea></textarea><br><br>
        <label>Choose File</label>
        <input type="file"><br><br><br>
        <button class="btn">Submit</button>
        </form>
       </fieldset>
</body>
</html>
